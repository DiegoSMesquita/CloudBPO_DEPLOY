# Nginx configuration for SPA routing
# Place this in your nginx server block

server {
    listen 80;
    server_name cloudbpov1.mgx.world www.cloudbpo.com;
    root /var/www/html;
    index index.html;

    # Handle all routes - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add headers for proper caching
        add_header Cache-Control "public, max-age=31536000" always;
        
        # Handle CORS if needed
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
    }

    # Static assets caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle API routes if any
    location /api/ {
        # Proxy to your API server if needed
        # proxy_pass http://localhost:3001;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}