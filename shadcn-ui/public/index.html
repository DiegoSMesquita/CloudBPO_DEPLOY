  <!-- SOLU√á√ÉO DEFINITIVA: Redirecionamento JavaScript para HashRouter -->
  <script>
    (function() {
      console.log('üîç REDIRECT SCRIPT: Iniciando verifica√ß√£o...');
      console.log('üîç REDIRECT SCRIPT: URL atual:', window.location.href);
      console.log('üîç REDIRECT SCRIPT: Pathname:', window.location.pathname);
      console.log('üîç REDIRECT SCRIPT: Hash:', window.location.hash);
      
      // Detectar se √© uma rota mobile SEM hash
      const path = window.location.pathname;
      const isMobileRoute = path.includes('/mobile/counting/') || path.includes('/counting/');
      const hasHash = window.location.hash.length > 0;
      
      console.log('üîç REDIRECT SCRIPT: √â rota mobile?', isMobileRoute);
      console.log('üîç REDIRECT SCRIPT: Tem hash?', hasHash);
      
      if (isMobileRoute && !hasHash) {
        console.log('üöÄ REDIRECT SCRIPT: REDIRECIONANDO PARA HASHROUTER!');
        const newUrl = window.location.origin + '/#' + path + window.location.search;
        console.log('üöÄ REDIRECT SCRIPT: Nova URL:', newUrl);
        window.location.replace(newUrl);
      } else if (isMobileRoute && hasHash) {
        console.log('‚úÖ REDIRECT SCRIPT: Rota mobile com hash - OK');
      } else {
        console.log('‚ÑπÔ∏è REDIRECT SCRIPT: Rota normal - sem redirecionamento');
      }
    })();
  </script>
