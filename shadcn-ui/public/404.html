<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando... - CloudBPO</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 10px; font-size: 1.5rem; }
        p { margin: 0; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecionando...</h1>
        <p>Carregando sua contagem...</p>
    </div>

    <script>
        console.log('üö® 404 INTERCEPTOR: Iniciando redirecionamento autom√°tico');
        
        // Capturar a URL atual
        const currentUrl = window.location.href;
        const currentPath = window.location.pathname;
        const currentSearch = window.location.search;
        
        console.log('üîç 404 INTERCEPTOR: URL atual:', currentUrl);
        console.log('üîç 404 INTERCEPTOR: Path:', currentPath);
        
        // Detectar se √© uma URL de contagem mobile
        const isMobileCountingUrl = currentPath.includes('/mobile/counting/') || currentPath.includes('/counting/');
        
        if (isMobileCountingUrl) {
            console.log('‚úÖ 404 INTERCEPTOR: URL de contagem mobile detectada!');
            
            // Extrair o ID da contagem
            let countingId = '';
            if (currentPath.includes('/mobile/counting/')) {
                countingId = currentPath.split('/mobile/counting/')[1];
            } else if (currentPath.includes('/counting/')) {
                countingId = currentPath.split('/counting/')[1];
            }
            
            // Remover qualquer barra extra no final
            countingId = countingId.replace(/\/$/, '');
            
            console.log('üîç 404 INTERCEPTOR: ID da contagem:', countingId);
            
            if (countingId) {
                // Construir a nova URL com HashRouter
                const baseUrl = window.location.origin;
                const newUrl = `${baseUrl}/#/mobile/counting/${countingId}${currentSearch}`;
                
                console.log('üöÄ 404 INTERCEPTOR: Redirecionando para:', newUrl);
                
                // Redirecionar imediatamente
                window.location.replace(newUrl);
            } else {
                console.error('‚ùå 404 INTERCEPTOR: ID da contagem n√£o encontrado');
                // Redirecionar para a p√°gina inicial
                window.location.replace(window.location.origin + '/#/');
            }
        } else {
            console.log('‚ÑπÔ∏è 404 INTERCEPTOR: N√£o √© URL de contagem, redirecionando para home');
            // Para outras URLs 404, redirecionar para a p√°gina inicial
            window.location.replace(window.location.origin + '/#/');
        }
        
        // Fallback: se n√£o redirecionou em 3 segundos, for√ßar redirecionamento
        setTimeout(() => {
            console.log('‚è∞ 404 INTERCEPTOR: Fallback - for√ßando redirecionamento');
            window.location.replace(window.location.origin + '/#/');
        }, 3000);
    </script>
</body>
</html>
